<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Khatmah Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .setup-screen, .timer-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none !important;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: rgba(255, 255, 255, 0.6);
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background: white;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .time-input-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1em;
        }

        .time-input-box {
            width: 50px;
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            outline: none;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .time-input-box:focus {
            border-color: rgba(255, 255, 255, 0.6);
        }

        .time-input-separator {
            color: white;
            font-weight: bold;
            font-size: 1.3em;
        }

        .time-input-error {
            color: #ff6b6b;
            font-size: 0.85em;
            margin-top: 5px;
            min-height: 20px;
        }

        .adjust-time-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px 30px;
            font-size: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .adjust-time-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .overlay h2 {
            margin-bottom: 25px;
            text-align: center;
        }

        .adjust-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .adjust-buttons .btn-full {
            grid-column: 1 / -1;
        }

        .btn-add {
            background: #4CAF50;
            color: white;
        }

        .btn-add:hover {
            background: #45a049;
        }

        .timeline-section .btn-add {
            width: 100%;
            margin-top: 10px;
        }

        .btn-subtract {
            background: #f44336;
            color: white;
        }

        .btn-subtract:hover {
            background: #da190b;
        }

        .btn-skip {
            background: #2196F3;
            color: white;
        }

        .btn-skip:hover {
            background: #0b7dda;
        }

        .btn-cancel {
            background: #9E9E9E;
            color: white;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        .timeline-section {
            margin-top: 30px;
        }

        .timeline-segment {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .segment-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            font-size: 1em;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        /* Timer Screen Styles */
        .timer-screen {
            text-align: center;
            padding: 60px 40px;
        }

        .status-indicator {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-reading {
            background: #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }

        .status-break {
            background: #FF9800;
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.5);
        }

        .status-paused {
            background: #9E9E9E;
            box-shadow: 0 0 30px rgba(158, 158, 158, 0.5);
        }

        .main-display {
            margin: 40px 0;
        }

        .countdown-timer {
            font-size: 12em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }

        .page-counter {
            font-size: 6.5em;
            font-weight: 600;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .page-label {
            font-size: 2em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .mini-clocks {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .mini-clock {
            text-align: center;
        }

        .mini-clock-time {
            font-size: 2.5em;
            font-weight: 600;
            color: #B0E0E6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .mini-clock-label {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.8;
            color: #E0E0E0;
        }

        .progress-bar-container {
            width: 80%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin: 30px auto;
            overflow: visible;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .progress-bar {
            height: 100%;
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-segment {
            height: 100%;
            position: relative;
        }

        .progress-segment.reading {
            background: #4CAF50;
        }

        .progress-segment.break {
            background: #FF9800;
        }

        .progress-completed-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5) 3px,
                    transparent 3px,
                    transparent 6px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5) 3px,
                    transparent 3px,
                    transparent 6px
                ),
                rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: 5;
            transition: width 0.1s linear;
        }

        .progress-indicator {
            position: absolute;
            top: -4px;
            height: 20px;
            width: 3px;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
            transition: left 0.1s linear;
            z-index: 10;
            border-radius: 1.5px;
        }

        .timeline-progress {
            margin: 40px 0;
            font-size: 1.3em;
            opacity: 0.9;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .control-buttons button {
            padding: 20px 50px;
            font-size: 1.3em;
        }

        .segment-label {
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .countdown-timer {
                font-size: 5em;
            }
            .page-counter {
                font-size: 3em;
            }
            .segment-inputs {
                grid-template-columns: 1fr;
            }
            .mini-clocks {
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            .countdown-timer {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setupScreen" class="setup-screen">
            <h1>üìñ Quran Khatmah Clock</h1>
            
            <div class="form-group">
                <label for="totalPages">Total Pages:</label>
                <input type="number" id="totalPages" value="604" min="1">
            </div>

            <div class="timeline-section">
                <h2 style="margin-bottom: 20px;">Timeline Schedule</h2>
                <div id="timelineSegments">
                    <!-- Segments will be added here -->
                </div>
                <button class="btn-add" onclick="addSegment()">+ Add Segment</button>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="startTimer()">Start Khatmah</button>
            </div>
        </div>

        <!-- Timer Screen -->
        <div id="timerScreen" class="timer-screen hidden">
            <div class="status-indicator" id="statusIndicator">Reading</div>
            
            <div class="main-display">
                <div class="countdown-timer" id="countdownTimer">00:00</div>
                
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-completed-overlay" id="progressCompletedOverlay"></div>
                        <div class="progress-indicator" id="progressIndicator"></div>
                    </div>
                </div>
                
                <button class="adjust-time-btn" onclick="openAdjustTimeOverlay()">¬± Adjust Time</button>
                
                <div class="page-counter" id="pageCounter">1</div>
                <div class="page-label">Current Page</div>
            </div>

            <div class="mini-clocks">
                <div class="mini-clock">
                    <div class="mini-clock-time" id="readingTimeRemaining">00:00:00</div>
                    <div class="mini-clock-label">Total Reading Time Remaining</div>
                </div>
                <div class="mini-clock">
                    <div class="mini-clock-time" id="totalTimeRemaining">00:00:00</div>
                    <div class="mini-clock-label">Total Time Remaining</div>
                </div>
            </div>

            <div class="timeline-progress" id="timelineProgress">
                Segment 1 of 1
            </div>

            <div class="control-buttons">
                <button class="btn-secondary" id="pauseBtn" onclick="togglePause()">Pause</button>
                <button class="btn-danger" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Adjust Time Overlay -->
    <div id="adjustTimeOverlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>‚è±Ô∏è Adjust Time</h2>
            
            <div class="form-group">
                <label>Time Amount:</label>
                <div class="time-input-container">
                    <input type="text" class="time-input-box" id="adjust-hours" 
                           placeholder="00" maxlength="2"
                           oninput="handleAdjustTimeInput('hours', this.value)"
                           onfocus="this.select()">
                    <span class="time-input-separator">:</span>
                    <input type="text" class="time-input-box" id="adjust-minutes" 
                           placeholder="00" maxlength="2"
                           oninput="handleAdjustTimeInput('minutes', this.value)"
                           onfocus="this.select()">
                    <span class="time-input-separator">:</span>
                    <input type="text" class="time-input-box" id="adjust-seconds" 
                           placeholder="00" maxlength="2"
                           oninput="handleAdjustTimeInput('seconds', this.value)"
                           onfocus="this.select()">
                </div>
                <div class="time-input-error" id="adjust-error"></div>
            </div>

            <div class="adjust-buttons">
                <button class="btn-add" onclick="adjustTime('add')">+ Add Time</button>
                <button class="btn-subtract" onclick="adjustTime('subtract')">‚àí Subtract Time</button>
                <button class="btn-skip btn-full" onclick="skipToNextSegment()">‚è≠Ô∏è Skip to Next Segment</button>
                <button class="btn-cancel btn-full" onclick="closeAdjustTimeOverlay()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let timerState = {
            totalPages: 604,
            originalTotalPages: 604,  // Store original user input
            timeline: [],
            currentSegmentIndex: 0,
            segmentTimeRemaining: 0,
            totalReadingTime: 0,
            currentPage: 1,
            isPaused: false,
            isRunning: false,
            lastTickTime: null,
            actualElapsedReadingTime: 0  // Track actual reading time independent of skips
        };

        let timerInterval = null;

        // Initialize with one segment
        function init() {
            loadState();
            if (timerState.timeline.length === 0) {
                addSegment();
            } else {
                renderSegments();
            }
            
            if (timerState.isRunning) {
                showTimerScreen();
                startTimerLoop();
            }
        }

        function addSegment() {
            const segment = {
                duration: 0,
                isBreak: timerState.timeline.length % 2 === 1
            };
            timerState.timeline.push(segment);
            renderSegments();
        }

        function removeSegment(index) {
            timerState.timeline.splice(index, 1);
            renderSegments();
        }

        function renderSegments() {
            const container = document.getElementById('timelineSegments');
            container.innerHTML = '';

            timerState.timeline.forEach((segment, index) => {
                const div = document.createElement('div');
                div.className = 'timeline-segment';
                
                // Convert seconds to HH, MM, SS
                const hours = Math.floor(segment.duration / 3600);
                const minutes = Math.floor((segment.duration % 3600) / 60);
                const secs = segment.duration % 60;
                
                div.innerHTML = `
                    <div class="segment-label">Segment ${index + 1}: ${segment.isBreak ? 'Break' : 'Reading'}</div>
                    <div class="segment-inputs">
                        <div class="input-group">
                            <label>Duration:</label>
                            <div class="time-input-container">
                                <input type="text" class="time-input-box" id="hours-${index}" 
                                       placeholder="00" maxlength="2"
                                       oninput="handleTimeInput(${index}, 'hours', this.value)"
                                       onfocus="this.select()"
                                       onblur="validateTimeInput(${index})">
                                <span class="time-input-separator">:</span>
                                <input type="text" class="time-input-box" id="minutes-${index}" 
                                       placeholder="00" maxlength="2"
                                       oninput="handleTimeInput(${index}, 'minutes', this.value)"
                                       onfocus="this.select()"
                                       onblur="validateTimeInput(${index})">
                                <span class="time-input-separator">:</span>
                                <input type="text" class="time-input-box" id="seconds-${index}" 
                                       placeholder="00" maxlength="2"
                                       oninput="handleTimeInput(${index}, 'seconds', this.value)"
                                       onfocus="this.select()"
                                       onblur="validateTimeInput(${index})">
                            </div>
                            <div class="time-input-error" id="error-${index}"></div>
                        </div>
                        <div class="input-group">
                            <label>Type:</label>
                            <select onchange="toggleSegmentType(${index})">
                                <option value="reading" ${!segment.isBreak ? 'selected' : ''}>Reading</option>
                                <option value="break" ${segment.isBreak ? 'selected' : ''}>Break</option>
                            </select>
                        </div>
                        <button class="btn-danger" onclick="removeSegment(${index})">Remove</button>
                    </div>
                `;
                container.appendChild(div);
                
                // Set values after elements are added to DOM (only if they're non-zero)
                setTimeout(() => {
                    if (hours > 0 || minutes > 0 || secs > 0) {
                        document.getElementById(`hours-${index}`).value = hours > 0 ? hours.toString().padStart(2, '0') : '';
                        document.getElementById(`minutes-${index}`).value = minutes > 0 ? minutes.toString().padStart(2, '0') : '';
                        document.getElementById(`seconds-${index}`).value = secs > 0 ? secs.toString().padStart(2, '0') : '';
                    }
                }, 0);
            });
        }

        function handleTimeInput(index, field, value) {
            // Remove non-digits
            value = value.replace(/\D/g, '');
            
            const input = document.getElementById(`${field}-${index}`);
            
            // If value is too long, trim it
            if (value.length > 2) {
                value = value.slice(-2);
            }
            
            // Update display (no padding during input)
            input.value = value;
            
            // Update the segment duration
            updateSegmentFromInputs(index);
        }

        function updateSegmentFromInputs(index) {
            const hoursVal = document.getElementById(`hours-${index}`).value;
            const minutesVal = document.getElementById(`minutes-${index}`).value;
            const secondsVal = document.getElementById(`seconds-${index}`).value;
            
            const hours = hoursVal ? parseInt(hoursVal) : 0;
            const minutes = minutesVal ? parseInt(minutesVal) : 0;
            const seconds = secondsVal ? parseInt(secondsVal) : 0;
            
            timerState.timeline[index].duration = hours * 3600 + minutes * 60 + seconds;
        }

        function validateTimeInput(index) {
            const hoursInput = document.getElementById(`hours-${index}`);
            const minutesInput = document.getElementById(`minutes-${index}`);
            const secondsInput = document.getElementById(`seconds-${index}`);
            
            const hoursVal = hoursInput.value;
            const minutesVal = minutesInput.value;
            const secondsVal = secondsInput.value;
            
            const hours = hoursVal ? parseInt(hoursVal) : 0;
            const minutes = minutesVal ? parseInt(minutesVal) : 0;
            const seconds = secondsVal ? parseInt(secondsVal) : 0;
            
            const errorDiv = document.getElementById(`error-${index}`);
            
            if (minutes >= 60 || seconds >= 60) {
                errorDiv.textContent = 'Please enter a valid value (minutes and seconds must be less than 60)';
                return false;
            } else {
                errorDiv.textContent = '';
                // Pad with zeros on blur (only if there's a value)
                if (hoursVal) hoursInput.value = hours.toString().padStart(2, '0');
                if (minutesVal) minutesInput.value = minutes.toString().padStart(2, '0');
                if (secondsVal) secondsInput.value = seconds.toString().padStart(2, '0');
                updateSegmentFromInputs(index);
                return true;
            }
        }

        function toggleSegmentType(index) {
            timerState.timeline[index].isBreak = !timerState.timeline[index].isBreak;
            renderSegments();
        }

        function startTimer() {
            timerState.totalPages = parseInt(document.getElementById('totalPages').value) || 604;
            timerState.originalTotalPages = timerState.totalPages;  // Store original
            
            if (timerState.timeline.length === 0) {
                alert('Please add at least one segment to the timeline.');
                return;
            }

            // Validate that all segments have durations greater than 0
            for (let i = 0; i < timerState.timeline.length; i++) {
                if (timerState.timeline[i].duration === 0) {
                    alert(`Please enter a duration for Segment ${i + 1} before starting.`);
                    return;
                }
            }

            // Calculate total reading time (in seconds)
            timerState.totalReadingTime = timerState.timeline
                .filter(s => !s.isBreak)
                .reduce((sum, s) => sum + s.duration, 0);

            if (timerState.totalReadingTime === 0) {
                alert('Please add at least one reading segment.');
                return;
            }

            // Initialize timer
            timerState.currentSegmentIndex = 0;
            timerState.segmentTimeRemaining = timerState.timeline[0].duration;
            timerState.currentPage = 1;
            timerState.isPaused = false;
            timerState.isRunning = true;
            timerState.lastTickTime = Date.now();
            timerState.actualElapsedReadingTime = 0;

            saveState();
            showTimerScreen();
            startTimerLoop();
        }

        function showTimerScreen() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('timerScreen').classList.remove('hidden');
            // Reset progress bar initialization when showing timer screen
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.removeAttribute('data-initialized');
            }
            updateDisplay();
        }

        function startTimerLoop() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!timerState.isPaused && timerState.isRunning) {
                    tick();
                }
            }, 100); // Update every 100ms for smooth display
        }

        function tick() {
            const now = Date.now();
            const elapsed = (now - timerState.lastTickTime) / 1000;
            timerState.lastTickTime = now;

            timerState.segmentTimeRemaining -= elapsed;

            // Update page counter if in reading mode (and only if we're actively reading)
            const currentSegment = timerState.timeline[timerState.currentSegmentIndex];
            if (!currentSegment.isBreak) {
                // Increment actual elapsed reading time
                timerState.actualElapsedReadingTime += elapsed;
                
                const secondsPerPage = timerState.totalReadingTime / timerState.totalPages;
                
                // Calculate page progress from the base (after adjustments, we reset to current page)
                // We need to figure out what our base page is
                const basePageNumber = timerState.originalTotalPages - timerState.totalPages;
                const pagesProgressed = Math.floor(timerState.actualElapsedReadingTime / secondsPerPage);
                const calculatedPage = Math.min(
                    basePageNumber + pagesProgressed,
                    timerState.originalTotalPages
                );
                
                // Only update if calculated page is higher (prevents going backwards after adjustments)
                if (calculatedPage > timerState.currentPage) {
                    timerState.currentPage = calculatedPage;
                }
            }

            // Move to next segment if current one is finished
            if (timerState.segmentTimeRemaining <= 0) {
                timerState.currentSegmentIndex++;
                
                if (timerState.currentSegmentIndex >= timerState.timeline.length) {
                    // Timer completed
                    completeTimer();
                    return;
                }
                
                timerState.segmentTimeRemaining = timerState.timeline[timerState.currentSegmentIndex].duration;
            }

            updateDisplay();
            saveState();
        }

        function getElapsedReadingTime() {
            let elapsed = 0;
            
            // Add completed segments
            for (let i = 0; i < timerState.currentSegmentIndex; i++) {
                if (!timerState.timeline[i].isBreak) {
                    elapsed += timerState.timeline[i].duration;
                }
            }
            
            // Add current segment if it's reading
            const currentSegment = timerState.timeline[timerState.currentSegmentIndex];
            if (!currentSegment.isBreak) {
                const segmentDuration = currentSegment.duration;
                elapsed += segmentDuration - timerState.segmentTimeRemaining;
            }
            
            return elapsed;
        }

        function updateDisplay() {
            const currentSegment = timerState.timeline[timerState.currentSegmentIndex];
            const statusIndicator = document.getElementById('statusIndicator');
            const countdownTimer = document.getElementById('countdownTimer');
            const pageCounter = document.getElementById('pageCounter');
            const timelineProgress = document.getElementById('timelineProgress');
            const pauseBtn = document.getElementById('pauseBtn');

            // Update status
            if (timerState.isPaused) {
                statusIndicator.textContent = 'Paused';
                statusIndicator.className = 'status-indicator status-paused';
                pauseBtn.textContent = 'Resume';
            } else if (currentSegment.isBreak) {
                statusIndicator.textContent = 'Break Time';
                statusIndicator.className = 'status-indicator status-break';
                pauseBtn.textContent = 'Pause';
            } else {
                statusIndicator.textContent = 'Reading';
                statusIndicator.className = 'status-indicator status-reading';
                pauseBtn.textContent = 'Pause';
            }

            // Update countdown timer
            const time = Math.max(0, Math.ceil(timerState.segmentTimeRemaining));
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;

            if (hours > 0) {
                countdownTimer.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                countdownTimer.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // Update page counter
            pageCounter.textContent = timerState.currentPage;

            // Update timeline progress
            timelineProgress.textContent = 
                `Segment ${timerState.currentSegmentIndex + 1} of ${timerState.timeline.length}`;

            // Update progress bar
            updateProgressBar();

            // Calculate and update mini clocks
            updateMiniClocks();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progressIndicator = document.getElementById('progressIndicator');
            const progressCompletedOverlay = document.getElementById('progressCompletedOverlay');
            const totalDuration = timerState.timeline.reduce((sum, seg) => sum + seg.duration, 0);
            
            // Calculate elapsed time
            let elapsedTime = 0;
            for (let i = 0; i < timerState.currentSegmentIndex; i++) {
                elapsedTime += timerState.timeline[i].duration;
            }
            // Add elapsed time in current segment
            const currentSegmentElapsed = timerState.timeline[timerState.currentSegmentIndex].duration - timerState.segmentTimeRemaining;
            elapsedTime += currentSegmentElapsed;
            
            const progressPercentage = (elapsedTime / totalDuration) * 100;
            
            // Build segments HTML (only once or when timeline changes)
            if (!progressBar.hasAttribute('data-initialized')) {
                let html = '';
                
                timerState.timeline.forEach((segment, index) => {
                    const percentage = (segment.duration / totalDuration) * 100;
                    const segmentClass = segment.isBreak ? 'break' : 'reading';
                    
                    html += `<div class="progress-segment ${segmentClass}" style="width: ${percentage}%"></div>`;
                });
                
                // Insert segments, then overlay, then indicator
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Clear and rebuild
                progressBar.innerHTML = '';
                while (tempDiv.firstChild) {
                    progressBar.appendChild(tempDiv.firstChild);
                }
                progressBar.appendChild(progressCompletedOverlay);
                progressBar.appendChild(progressIndicator);
                
                progressBar.setAttribute('data-initialized', 'true');
            }
            
            // Update the completed overlay width (this dims and adds stripes to everything behind the line)
            progressCompletedOverlay.style.width = `${progressPercentage}%`;
            
            // Position the indicator line
            progressIndicator.style.left = `${progressPercentage}%`;
        }

        function updateMiniClocks() {
            // Calculate reading time remaining
            let readingTimeRemaining = 0;
            const currentSegment = timerState.timeline[timerState.currentSegmentIndex];
            
            // Add current segment if it's reading
            if (!currentSegment.isBreak) {
                readingTimeRemaining += timerState.segmentTimeRemaining;
            }
            
            // Add future reading segments
            for (let i = timerState.currentSegmentIndex + 1; i < timerState.timeline.length; i++) {
                if (!timerState.timeline[i].isBreak) {
                    readingTimeRemaining += timerState.timeline[i].duration;
                }
            }

            // Calculate total time remaining
            let totalTimeRemaining = timerState.segmentTimeRemaining;
            for (let i = timerState.currentSegmentIndex + 1; i < timerState.timeline.length; i++) {
                totalTimeRemaining += timerState.timeline[i].duration;
            }

            // Format and display
            document.getElementById('readingTimeRemaining').textContent = formatTime(Math.ceil(readingTimeRemaining));
            document.getElementById('totalTimeRemaining').textContent = formatTime(Math.ceil(totalTimeRemaining));
        }

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function togglePause() {
            timerState.isPaused = !timerState.isPaused;
            if (!timerState.isPaused) {
                timerState.lastTickTime = Date.now();
            }
            updateDisplay();
            saveState();
        }

        function resetTimer() {
            if (confirm('Are you sure you want to reset? All progress will be lost.')) {
                if (timerInterval) clearInterval(timerInterval);
                timerState.isRunning = false;
                timerState.isPaused = false;
                saveState();
                document.getElementById('timerScreen').classList.add('hidden');
                document.getElementById('setupScreen').classList.remove('hidden');
            }
        }

        function completeTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerState.isRunning = false;
            alert('Alhamdulillah! Khatmah completed! üéâ');
            resetTimer();
        }

        function openAdjustTimeOverlay() {
            // Reset the input fields to empty
            document.getElementById('adjust-hours').value = '';
            document.getElementById('adjust-minutes').value = '';
            document.getElementById('adjust-seconds').value = '';
            document.getElementById('adjust-error').textContent = '';
            
            // Show overlay (timer continues in background)
            document.getElementById('adjustTimeOverlay').classList.remove('hidden');
        }

        function closeAdjustTimeOverlay() {
            document.getElementById('adjustTimeOverlay').classList.add('hidden');
        }

        function handleAdjustTimeInput(field, value) {
            // Remove non-digits
            value = value.replace(/\D/g, '');
            
            const input = document.getElementById(`adjust-${field}`);
            
            // If value is too long, trim it
            if (value.length > 2) {
                value = value.slice(-2);
            }
            
            // Update display (no padding during input)
            input.value = value;
        }

        function validateAdjustTime() {
            const hoursVal = document.getElementById('adjust-hours').value;
            const minutesVal = document.getElementById('adjust-minutes').value;
            const secondsVal = document.getElementById('adjust-seconds').value;
            
            const hours = hoursVal ? parseInt(hoursVal) : 0;
            const minutes = minutesVal ? parseInt(minutesVal) : 0;
            const seconds = secondsVal ? parseInt(secondsVal) : 0;
            
            const errorDiv = document.getElementById('adjust-error');
            
            if (minutes >= 60 || seconds >= 60) {
                errorDiv.textContent = 'Please enter a valid value (minutes and seconds must be less than 60)';
                return null;
            }
            
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            if (totalSeconds === 0) {
                errorDiv.textContent = 'Please enter a time amount greater than zero';
                return null;
            }
            
            errorDiv.textContent = '';
            return totalSeconds;
        }

        function adjustTime(action) {
            const adjustSeconds = validateAdjustTime();
            if (adjustSeconds === null) return;
            
            const actionText = action === 'add' ? 'add' : 'subtract';
            const timeStr = formatTime(adjustSeconds);
            
            // Store current page before adjustment
            const preservedPage = timerState.currentPage;
            
            // Use setTimeout to prevent confirm from blocking timer
            setTimeout(() => {
                if (!confirm(`Are you sure you want to ${actionText} ${timeStr} ${action === 'add' ? 'to' : 'from'} the current segment?`)) {
                    return;
                }
                
                // Store current page before adjustment
                const preservedPage = timerState.currentPage;
                
                // Adjust the current segment time
                if (action === 'add') {
                    timerState.segmentTimeRemaining += adjustSeconds;
                    timerState.timeline[timerState.currentSegmentIndex].duration += adjustSeconds;
                } else {
                    timerState.segmentTimeRemaining -= adjustSeconds;
                    timerState.timeline[timerState.currentSegmentIndex].duration -= adjustSeconds;
                    
                    // If time goes negative or zero, move to next segment
                    if (timerState.segmentTimeRemaining <= 0) {
                        timerState.currentSegmentIndex++;
                        
                        if (timerState.currentSegmentIndex >= timerState.timeline.length) {
                            completeTimer();
                            closeAdjustTimeOverlay();
                            return;
                        }
                        
                        timerState.segmentTimeRemaining = timerState.timeline[timerState.currentSegmentIndex].duration;
                    }
                }
                
                // Calculate remaining reading time from current position onwards
                let remainingReadingTime = 0;
                const currentSegment = timerState.timeline[timerState.currentSegmentIndex];
                
                // Add remaining time in current segment if it's reading
                if (!currentSegment.isBreak) {
                    remainingReadingTime += timerState.segmentTimeRemaining;
                }
                
                // Add all future reading segments
                for (let i = timerState.currentSegmentIndex + 1; i < timerState.timeline.length; i++) {
                    if (!timerState.timeline[i].isBreak) {
                        remainingReadingTime += timerState.timeline[i].duration;
                    }
                }
                
                // Calculate pages remaining (use originalTotalPages, not totalPages)
                const pagesRemaining = timerState.originalTotalPages - preservedPage;
                
                // Calculate new rate: remaining reading time / pages remaining
                // The tick function will use: page = floor(actualElapsedReadingTime / secondsPerPage) + preservedPage
                // So we set totalReadingTime and totalPages such that the rate works out
                timerState.totalReadingTime = remainingReadingTime;
                timerState.totalPages = pagesRemaining;
                
                // Reset actualElapsedReadingTime to 0 (starting fresh from preserved page)
                timerState.actualElapsedReadingTime = 0;
                
                // Restore the preserved page
                timerState.currentPage = preservedPage;
                
                // Force progress bar rebuild
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.removeAttribute('data-initialized');
                }
                
                // Update display
                updateDisplay();
                saveState();
                
                closeAdjustTimeOverlay();
            }, 0);
        }

        function skipToNextSegment() {
            // Store current page before adjustment
            const preservedPage = timerState.currentPage;
            
            // Use setTimeout to prevent confirm from blocking timer
            setTimeout(() => {
                if (!confirm('Are you sure you want to skip to the next segment?')) {
                    return;
                }
                
                timerState.currentSegmentIndex++;
                
                if (timerState.currentSegmentIndex >= timerState.timeline.length) {
                    completeTimer();
                    closeAdjustTimeOverlay();
                    return;
                }
                
                timerState.segmentTimeRemaining = timerState.timeline[timerState.currentSegmentIndex].duration;
                
                // Calculate remaining reading time from current position onwards
                let remainingReadingTime = 0;
                const currentSegment = timerState.timeline[timerState.currentSegmentIndex];
                
                // Add remaining time in current segment if it's reading
                if (!currentSegment.isBreak) {
                    remainingReadingTime += timerState.segmentTimeRemaining;
                }
                
                // Add all future reading segments
                for (let i = timerState.currentSegmentIndex + 1; i < timerState.timeline.length; i++) {
                    if (!timerState.timeline[i].isBreak) {
                        remainingReadingTime += timerState.timeline[i].duration;
                    }
                }
                
                // Calculate pages remaining (use originalTotalPages)
                const pagesRemaining = timerState.originalTotalPages - preservedPage;
                
                // Update rate calculation variables
                timerState.totalReadingTime = remainingReadingTime;
                timerState.totalPages = pagesRemaining;
                
                // Reset actualElapsedReadingTime to 0 (starting fresh from preserved page)
                timerState.actualElapsedReadingTime = 0;
                
                // Preserve the current page
                timerState.currentPage = preservedPage;
                
                // Force progress bar rebuild
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.removeAttribute('data-initialized');
                }
                
                // Update display
                updateDisplay();
                saveState();
                
                closeAdjustTimeOverlay();
            }, 0);
        }

        function saveState() {
            localStorage.setItem('quranKhatmahState', JSON.stringify(timerState));
        }

        function loadState() {
            const saved = localStorage.getItem('quranKhatmahState');
            if (saved) {
                const loaded = JSON.parse(saved);
                // Only restore if timer was running
                if (loaded.isRunning) {
                    timerState = loaded;
                    timerState.lastTickTime = Date.now();
                    document.getElementById('totalPages').value = timerState.totalPages;
                } else if (loaded.timeline && loaded.timeline.length > 0) {
                    // Restore timeline setup but not running state
                    timerState.timeline = loaded.timeline;
                    timerState.totalPages = loaded.totalPages;
                    document.getElementById('totalPages').value = timerState.totalPages;
                }
            }
        }

        // Initialize on load
        init();

        // Save state on page unload
        window.addEventListener('beforeunload', saveState);
    </script>
